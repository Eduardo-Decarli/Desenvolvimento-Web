<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Estilo.css">
    <title>Document</title>
</head>
<body>
    <form>

        <!--Fieldsets são utilizados para agrupar dados de formulário-->
        <fieldset>
            <!--Legend é utilizado para dar um título a um fieldset-->
            <legend>Detalhes de Contato</legend>

                <div>
                    <!--Label é utilizada para identificar caixas de texto,
                         assim leitores de tela podem ler uma label e utilizada 
                         para comunicar alguem com deficiencia visual-->
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome">
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email">
                </div>
                <div>
                    <label for="url">URL:</label>
                    <input type="url" name="url" id="url">
                </div>
        </fieldset>

        <fieldset>
            <legend>Comentários</legend>
            <label for="msg">Message</label>
            <textarea type="text" name="msg" id="msg"></textarea>
        </fieldset>

        <fieldset>
            <legend>Lembrar de Mim</legend>
            <div>
                <label>
                    <input type="radio" name="lembrar" id="sim">Sim
                </label>
            </div>
            <div>
                <label>
                    <input type="radio" name="lembrar" id="Não">Não
                </label>
            </div>

        </fieldset>
    </form>
    
</body>
</html>
