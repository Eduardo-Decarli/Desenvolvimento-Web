<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        function distribuiCaracter(){
            var caracter = document.getElementById("entrada-texto").value
            //limpa o campo de digitação
            document.getElementById('entrada-texto').value = ''

            //limpar espaços em branco da string
            caracter.trim();

            switch(caracter){
                case '0':
                case '1':
                case '2':
                case '3':
                case '4':
                case '5':
                case '6':
                case '7':
                case '8':
                case '9':

                    //adicionar o caracter no campo referente a numeros
                    document.getElementById('number').value = caracter;
                break;
    
                default:
                    
                    //adicionar o caracter no campo referente a letra
                    document.getElementById('string').value = caracter;
                    break;
            }
        }
        </script>
</head>
<body>
    <input type="text" id="entrada-texto" onkeyup="distribuiCaracter()" placeholder="Digite um caracter aqui">
    <hr>
    <span>Letras</span>
    <input type="text" id="string" disabled="disabled">
    <span>Numeros</span>
    <input type="text" id="number" disabled="disabled">
    <script>

        var text = document.getElementById("entrada-texto")
        text
    </script>
</body>
</html>
