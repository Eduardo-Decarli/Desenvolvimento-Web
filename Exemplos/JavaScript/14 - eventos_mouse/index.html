<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function acao(){
            alert("Evento Disparado")
        }
        function evento1(){
            alert("Evento acionado teclado")
        }
    </script>
</head>
<!--Evento da Janela-->
<body onresize="console.log('Evento disparado')">
    <!--Evento do Mouse-->
    <div onmouseover=acao() style="background: #ccc; height: 150px; width: 150px;">
    </div>
    <!--Evento do Teclado-->
    <input onkeydown="evento1()" type="text" >
</body>
</html>
