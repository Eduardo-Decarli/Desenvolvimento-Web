<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var notaAluno = prompt("Digite a Nota do Aluno")
        var media = 7

        if(notaAluno >= media){
            document.write("Aluno Aprovado")
        }else{
            document.write("Aluno Reprovado")
        }
    </script>
</body>
