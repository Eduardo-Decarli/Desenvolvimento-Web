<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--Para inserirmos uma imagem, podemos dar um caminho a um 
        arquivo na pasta do projeto ou podemos dar um link da internet-->

    <img src="https://ichef.bbci.co.uk/ace/ws/640/cpsprodpb/8893/live/ac7e5c10-c12f-11ee-896d-39d9bd3cadbb.jpg">

    <!-- Também podemos dar medidas para uma foto, 
        sendo uma largura e uma altura máxima para ela -->
    <img src="https://ichef.bbci.co.uk/ace/ws/640/cpsprodpb/8893/live/ac7e5c10-c12f-11ee-896d-39d9bd3cadbb.jpg"
        width="400" height="200">

    <!-- Para inserir um link, o termo utilizado é a tag "a", como atributo da tag <a> podemos colocar o caminho de outro arquivo do projeto ou um link da web -->
    <a href="contato.html">Clique aqui</a>
    <a href="https://www.youtube.com/">Link Youtube</a>
    <!-- podemos colocar um atributo target chamado "_blank" que fará o link ser direcionado em uma nova aba ao invés de redirecionar a partir da pagina atual-->
    <a href="contato.html" target="_blank">Clique Aqui</a>

</body>

</html>
