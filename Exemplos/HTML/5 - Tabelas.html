<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!--Para criar uma tabela, temos três areas, um escopo de criação de tabela, um escopo para a linha e outro nivel seria a inserção do dado na tabela-->
    <!--Criação de uma tabela-->
    <table border="2px">
        <!--Criação de uma linha na tabela-->
        <tr>
            <!--a tag 'th' representa table header, que no caso seria um cabeçalho ou título para a tabela-->
            <th>Código</th>
            <th>Produto</th>
            <th>Preço</th>
        </tr>
        <tr>
            <td>001</td>
            <td>Notebook</td>
            <td> R$ 2.500,00</td>
        </tr>
        <tr>
            <td>002</td>
            <td>Placa Mãe</td>
            <td>R$500,00</td>
        </tr>
    </table>
</body>

</html>
