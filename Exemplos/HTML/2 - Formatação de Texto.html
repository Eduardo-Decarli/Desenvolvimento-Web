<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--Abaixo estará as formatações de textos comuns de se utilizar direto no HTML, 
        ao utilizar o CSS, 
        teremos uma maneira alternativa de editar texto-->

    Esse é um texto <strong>negrito</strong> <br>
    Esse é um texto <em>Itálico</em> <br>
    Esse é um texto em <u>underline</u> <br>
    Esse é um texto em <strike>errado</strike> <br>
    Esse é um texto <small>pequeno</small> <br>
    Esse é um texto <mark>marcado</mark> <br>

    Esse número é 2 <sup>10</sup> <br>
    Esse número é 2 <sub>10</sub> <br>

</body>

</html>
