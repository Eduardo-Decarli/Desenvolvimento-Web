<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form>

        
        <label for="name">Nome</label>
        <input type="text" name="nome" id="name" autofocus>
        <br><br>

        <!--O atributo required é utilizado para demonstrar que esse input é obrigatório para o envio do form-->
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
        <br><br>

        <!--O min e max demonstra o valor que poderá ser selecionado pela seta do form number-->
        <label for="numero">Numero</label>
        <input type="number"  id="numero" required min="5" max="10">
        <br><br>

        <label for="url">URL</label>
        <input type="url"  id="url" placeholder="Ex: htttp//:www." required >
        <br><br>

        <label for="pesquisa">Pesquisa</label>
        <input type="search"  id="pesquisa" >
        <br><br>

        <label for="range">Range</label>
        <input type="range"  id="renge" min="1" max="20" value="10">
        <br><br>

        <label for="data">Data</label>
        <input type="date"  id="data" >
        <br><br>

        <label for="cor">Cor</label>
        <input type="color"  id="cor" >
        <br><br>

        <input type="submit" name="" value="enviar">



    </form>

</body>
</html>
