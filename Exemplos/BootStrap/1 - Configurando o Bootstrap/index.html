<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <!--Essa meta viewport é importante para o bom funcionamento do bootstrap, colocando o width igual ao tamanho da tela do 
    dispositivo, a escala inicial como zoom 1x e o shrink-to-fit serve para declarar que não queremos que 
    o conteudo reduza de tamanho ao diminuir o tamanho do navegador-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Document</title>
    <!--Esse link é para utilização do main.css do bootstrap-->
    <link href="../BootStrap/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <script src="../BootStrap/js/bootstrap.min.js"></script>

</body>

</html>
