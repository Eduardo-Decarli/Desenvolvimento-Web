<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h2>Lista não ordenada</h2>

    <!--Aqui na UL(Unordered List) definimos que dentro dessa tag queremos uma lista não ordenada-->
    <ul>
        <!-- Com o li (List Item) inserimos um item da lista-->
        <li>Placa de Vídeo</li>
        <li>Processador</li>
        <li>Placa Mãe</li>
        <li>Memória RAM</li>

    </ul>

    <!--Com o ol definimos um escopo de lista ordenada, com um padrão de numeração por li-->
    <ol>
        <li>Qual a melhor placa de vídeo do mercado?</li>
        <li>Qual o melhor processador para 2023?</li>
        <li>Quanta memória ram é o ideal?</li>

    </ol>

</body>

</html>
